name: Build and Push Docker Image

on:
  push:
    tags: ["agent-v*", "operator-v*"]
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_NAME: ai-sre-agent
  REGISTRY_URL: harbor.domain.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Set variables from tag
        id: vars
        run: |
          TAG=${GITHUB_REF_NAME}
          if [[ "${TAG}" == agent-v* ]]; then
            echo "context=./agent" >> $GITHUB_OUTPUT
            echo "dockerfile=./agent/Dockerfile" >> $GITHUB_OUTPUT
            echo "image=${REGISTRY_URL}/${PROJECT_NAME}/agent" >> $GITHUB_OUTPUT
          elif [[ "${TAG}" == operator-v* ]]; then
            echo "context=./operator" >> $GITHUB_OUTPUT
            echo "dockerfile=./operator/Dockerfile" >> $GITHUB_OUTPUT
            echo "image=${REGISTRY_URL}/${PROJECT_NAME}/operator" >> $GITHUB_OUTPUT
          else
            echo "Unknown tag prefix: $TAG"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ env.REGISTRY_URL }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.dockerfile }}
          push: true
          tags: ${{ steps.vars.outputs.image }}:${{ github.ref_name }}

      - name: Logout from registry
        if: always()
        run: docker logout ${{ env.REGISTRY_URL }}
